<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- SWIPER SLIDER -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/faq.css" />
    <link rel="stylesheet" href="css/team-news.css" />
    <link rel="stylesheet" href="css/query.css" />
    <link rel="stylesheet" href="css/newsQuery.css" />
    <title>GSHub &mdash; NEWS</title>
  </head>
  <body>
    <div class="container">
      <short-header></short-header>

      <div class="container-faq">
        <!-- SWIPER SLIDER -->
        <div class="swiper mySwiperNews">
          <div class="swiper-wrapper news-slider"></div>
          <!-- navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
    <p class="copyright">
      &copy; <span class="year"></span> DBS Ecosystem, All right reserved.
    </p>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="js/newsPage.js"></script>
  </body>
</html>
